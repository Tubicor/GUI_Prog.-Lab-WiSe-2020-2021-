<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Levern | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="toplogo">
        <img src="images/Logo.svg" alt="logo" class="logo">
        <h1>Hochschule Levern</h1>
        <p>University of applied Technologies</p>
    </div>
    <div class="input">
        <div class="fields">
            <div class="user">
                <img src="images/user-svgrepo-com.svg" alt="User">
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="password">
                <img src="images/lock-svgrepo-com.svg" alt="Password">
                <input type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="submitButton">
            <form action="home.html">
                <input type="submit" value="Login">
            </form>
        </div>
        <div class=forgotPasswort>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <footer>
        <a href="#">HelpDesk</a>
        <p>+49 176 94575631</p>
        <a href="#">helpdesk@uni-lerver.de</a>
        
    </footer>
</body>

</html>
